<!DOCTYPE html>
<html>
  <head>
    <title>PNG to JPG</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>PNG to JPG Converter</h1>
    <form id="converter-form">
      <input type="file" id="input-file" accept=".png">
      <br><br>
      <input type="button" value="Convert" id="convert-button">
    </form>
    <br>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
